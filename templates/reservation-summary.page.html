{{template "base" . }}

{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="mt-5">Reservation Summary</h1>

      <hr>

      {{with index .Data "reservation"}}
      <table class="table table-striped">
        <thead></thead>
        <tbody>
          <tr>
            <td>Name:</td>
            <td>{{.FirstName}}</td>
          </tr>
          <tr>
            <td>Arrival</td>
            <td></td>
          </tr>
          <tr>
            <td>Departure</td>
            <td></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{.Email}}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{.Phone}}</td>
          </tr>
        </tbody>
      </table>
      {{end}}

    </div>
  </div>
</div>
{{end}}
