{{template "base" .}}

{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="mt-5">Search for Availability</h1>
      
      <form id="search-availability-input" action="/search-availability" method="POST" novalidate>
        <!-- CSRF Token as hidden field -->
        <input type="hidden" name="csrf_token" value={{.CSRFToken}}>
        <div id="date-range-input" class="row">
          <div class="col">
            <div class="form-group">
              <label for="start_date">Starting Date</label>
              <input required type="text" class="form-control" id="start_date" name="start_date" autocomplete="off">
              <div class="invalid-feedback">
                Starting date is required.
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="end_date">Ending Date</label>
              <input required type="text" class="form-control" id="end_date" name="end_date" autocomplete="off">
              <div class="invalid-feedback">
                Ending date is required.
              </div>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Search Availability</button>
      </form>
    </div>
  </div>
</div>
{{end}}

{{define "js"}}
<script src="/static/js/scripts/search-availability.js"></script>
{{end}}
